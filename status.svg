
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="175">
  <foreignObject x="0" y="0" width="400" height="175">
    <body xmlns="http://www.w3.org/1999/xhtml">
    <style>
      body {
        font-family: sans-serif;
        padding: 0;
        margin: 0;
        text-align: center;
      }

      h1, h2 {
        font-weight: bold;
        font-size: 25px;
      }

      h2 {
        font-size: 20px;
      }

      table {
        width: 250px;
        margin: 0 auto;
      }
  
      td:nth-child(1) {
        text-align: left;
      }
  
      td:nth-child(2) {
        text-align: right;
      }
  
      thead td {
        font-weight: bold;
        border-bottom: 1px solid black;
      }
  
      tbody:before {
        content: "@";
        display: block;
        line-height: 10px;
        text-indent: -99999px;
      }

      .red {
        color: #cc0000;
      }
      </style>
      <h1>Daily Chance to win <span class="red">$ 500 Million</span></h1>
      <h2>Next draw is at <span class="red">15:00 TCT</span></h2>
      <h2>Participants today:</h2>
      <table cellspacing="0">
        <thead>
          <tr>
            <td>Player</td>
            <td>Guess</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </body>
  </foreignObject>
</svg>